<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/signup-styles/signup.css" />
    <link
      rel="stylesheet"
      href="/styles/signup-styles/signup-media/signup-media.css"
      media="screen and (min-width: 500px)"
    />
    <script src="/scripts/sign-up.js" async></script>
    <script src="../scripts/sharedScript.js"></script>

    <title>Sign Up</title>
  </head>
  <body>
    <div class="popup hide overlay">
      <div class="success-popup ">
        <strong>Register successful!</strong>
        <svg stroke="currentColor" fill="green" stroke-width="0" viewBox="0 0 16 16" height="10px" width="10px" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3-3a.5.5 0 11.708-.708L8 9.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M8 2.5A5.5 5.5 0 1013.5 8a.5.5 0 011 0 6.5 6.5 0 11-3.25-5.63.5.5 0 11-.5.865A5.472 5.472 0 008 2.5z" clip-rule="evenodd"></path></svg>
        <button class="button-1"> <a href="/html-pages/login.html">go to login</a> </button>
      </div>
    </div>
    <section>
      <div class="container">
        <form action="" id="form">
          <h2>sign up</h2>
          <div class="names">
            <div>
              <label for="first_name">First Name</label>
              <span class="hide">error</span>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="First Name"
              />
            </div>


            <div>
              <label for="last_name">Last Name</label>
              <span class="hide">error</span>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Last Name"

              />

            </div>
          </div>

          <div>
            <label for="email">Email</label>
            <span class="hide">error</span>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Insert your email"
            />
          </div>

          <div>
            <label for="signup_password">Password</label>
            <span class="hide">error</span>
            <input
              type="password"
              id="signup_password"
              name="signup_password"
              placeholder="Insert your password"
            />
          </div>

          <div>
            <label for="repeated_password">Confirm Password</label>
            <span class="hide">error</span>
            <input
              type="password"
              id="repeated_password"
              name="repeated_password"
              placeholder="Confirm your password"
            />
          </div>

          <div class="terms">
            <input
              type="checkbox"
              name="condition_terms"
              id="condition_terms"
            />
            <label for="condition_terms"
              >I agree to the <a href="">terms of user</a></label
            >
            <span class="hide">error</span>
          </div>

          <div class="buttons">
            <button type="submit" class="button-1">sign up</button>
            <a href="/html-pages/login.html" class="button-3" >
              Login <img src="/assets/from-project-assets/shared/desktop/icon-arrow-right.svg" alt="button-arrow" />
          </a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
