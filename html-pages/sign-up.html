<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/signup-styles/signup.css" />
    <link
      rel="stylesheet"
      href="/styles/signup-styles/signup-media/signup-media.css"
      media="screen and (min-width: 500px)"
    />
    <script src="/scripts/sign-up.js" async></script>
    <!-- <script src="../scripts/sharedScript.js"></script> -->

    <title>Sign Up</title>
  </head>
  <body>
    <div class="popup hide overlay">
      <div class="success-popup ">
        <strong>Register successful!</strong>
         <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#D87D4A" cx="32" cy="32" r="32"/><path stroke="#FFF" stroke-width="4" d="m20.754 33.333 6.751 6.751 15.804-15.803"/></g></svg>       
          <button class="button-1"> <a href="/html-pages/login.html">go to login</a> </button>
      </div>
    </div>
    <section>
      <div class="container">
        <form action="" id="form">
          <h2>sign up</h2>
          <div class="names">
            <div>
              <label for="first_name">First Name</label>
              <span class="hide">error</span>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="First Name"
              />
            </div>


            <div>
              <label for="last_name">Last Name</label>
              <span class="hide">error</span>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Last Name"

              />

            </div>
          </div>

          <div>
            <label for="email">Email</label>
            <span class="hide">error</span>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Insert your email"
            />
          </div>

          <div>
            <label for="signup_password">Password</label>
            <span class="hide">error</span>
            <input
              type="password"
              id="signup_password"
              name="signup_password"
              placeholder="Insert your password"
            />
          </div>

          <div>
            <label for="repeated_password">Confirm Password</label>
            <span class="hide">error</span>
            <input
              type="password"
              id="repeated_password"
              name="repeated_password"
              placeholder="Confirm your password"
            />
          </div>

          <div class="terms">
            <input
              type="checkbox"
              name="condition_terms"
              id="condition_terms"
            />
            <label for="condition_terms"
              >I agree to the <a href="">terms of user</a></label
            >
            <span class="hide">error</span>
          </div>

          <div class="buttons">
            <button type="submit" class="button-1">sign up</button>
            <a href="/html-pages/login.html" class="button-3" >
              Login <img src="/assets/from-project-assets/shared/desktop/icon-arrow-right.svg" alt="button-arrow" />
          </a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
